<div class="space-y-5">
    <div class="space-y-3">
        <div class="flex items-center justify-between">
            <label for="initialInvestment" class="text-sm font-medium text-zinc-400">Initial Investment</label>
            <span class="text-sm font-medium text-pink-500">${{investmentCreated!.initialInvestment}}</span>
        </div>
        <input type="range" name="" id="" class="w-full" min="1000" max="100000" step="1000"
            [(ngModel)]="investmentCreated!.initialInvestment" (ngModelChange)="calculateInvestment()"
            class="h-2 w-full cursor-pointer appearance-none rounded-lg bg-zinc-700 accent-pink-500">
        <div class="flex justify-between text-xs text-zinc-500"><span>$1,000</span><span>$100,000</span></div>
    </div>
    <div class="space-y-3">
        <div class="flex items-center justify-between">
            <label for="forInterestRate" class="text-sm font-medium text-zinc-400">Annual Interest Rate</label>
            <span class="text-sm font-medium text-pink-500">{{investmentCreated!.annualInterestRate}}%</span>
        </div>
        <input type="range" name="" id="" class="w-full" min="0.1" max="20" step="0.1"
            [(ngModel)]="investmentCreated!.annualInterestRate" (ngModelChange)="calculateInvestment()"
            class="h-2 w-full cursor-pointer appearance-none rounded-lg bg-zinc-700 accent-pink-500">
        <div class="flex justify-between text-xs text-zinc-500"><span>0.1%</span><span>20%</span></div>

    </div>
    <div class="space-y-3">
        <div class="flex items-center justify-between">
            <label for="initialInvestment" class="text-sm font-medium text-zinc-400">Investment Duration </label>
            <span class="text-sm font-medium text-pink-500">{{investmentCreated!.numberOfYears}} years</span>
        </div>
        <input type="range" name="" id="" class="w-full" min="1" max="40" step="1"
            [(ngModel)]="investmentCreated!.numberOfYears" (ngModelChange)="calculateInvestment()"
            class="h-2 w-full cursor-pointer appearance-none rounded-lg bg-zinc-700 accent-pink-500">
        <div class="flex justify-between text-xs text-zinc-500"><span>1 year</span><span>40 years</span></div>

    </div>

    <div class="space-y-3 flex flex-col gap-1"><label for="compoundingFrequency"
            class="text-sm font-medium text-zinc-400">Compounding
            Frequency</label><select id="compoundingFrequency" [(ngModel)]="investmentCreated!.compoundFrequency"
            (ngModelChange)="calculateInvestment()"
            class="w-full rounded-md border border-zinc-700 bg-zinc-800 px-3 py-2 text-sm text-white focus:border-pink-500 focus:outline-none focus:ring-1 focus:ring-pink-500">
            <option value=1>Annually</option>
            <option value=2>Semi-Annually</option>
            <option value=4>Quarterly</option>
            <option value=12>Monthly</option>
            <option value=365>Daily</option>
        </select>
    </div>
    <div class="mt-6 rounded-md bg-zinc-800/50 p-4">
        <div class="flex items-center justify-between"><span class="text-sm text-zinc-400">Final Value:</span><span
                class="text-lg font-bold text-pink-500">${{investmentAmount}}</span></div>
        <div class="mt-2 flex items-center justify-between"><span class="text-sm text-zinc-400">Total
                Interest:</span><span class="text-sm font-medium text-purple-400">${{interestRate}}</span></div>
    </div>
</div>
